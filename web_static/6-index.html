<!DOCTYPE html>
<html lang="en">
    <head>
        <title>AirBnB clone</title>
        <link rel="icon" type="image/png"  href="images/icon.png">
        <link rel="stylesheet" href="styles/4-common.css">
        <link rel="stylesheet" href="styles/3-footer.css">
        <link rel="stylesheet" href="styles/3-header.css">
        <link rel="stylesheet" href="styles/6-filters.css">
    </head>
    <body>
        <header>
            <div class="img_logo">
            </div>
        </header>
        <div class="container">
            <section>
                <div class="filters">
                <button>
                    Search
                </button>
                <div class="locations">
                    <h3>States</h3>
                    <h4>California, Arizona...</h4>
                    <ul class="popover">
                        <li type="None"><h2>Arizona:</h2></li>
                        <li type="None">Tucson</li>
                        <li type="None">Phoenix</li>
                        <li type="None"><h2>California:</h2></li>
                        <li type="None">San Francisco</li>
                        <li type="None">Los Altos</li>
                    </ul>
                </div>
                <div class="amenities">
                    <h3>Amenities</h3>
                    <h4>Internet, Kitchen...</h4>
                    <ul class="popover">
                        <li type="None">Internet</li>
                        <li type="None">Tv</li>
                        <li type="None">Kitchen</li>
                        <li type="None">Iron</li>
                    </ul>
                </div>
                </div>
            </section>
        </div>
        <footer>
            <p>Holberton School</p>
        </footer>
    </body>
</html>
